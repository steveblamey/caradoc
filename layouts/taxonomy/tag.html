{{ partial "header.html" . }}
  <h2 class="post-title">Posts tagged &ldquo;{{ lower .Title }}&rdquo;</h2>
  <ul class="archive-list">
    {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}</li>
    {{ end }}
  </ul>
{{ partial "footer.html" . }}
