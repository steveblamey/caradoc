{{ partial "header.html" . }}
<h2>Blog Series</h2>
<ul class="aterms-series">
    {{ range .Site.Taxonomies.series }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ else }}
        <p>No blog series yet, stay calm...</p>
    {{ end }}
</ul>
{{ partial "footer.html" . }}
