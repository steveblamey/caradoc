{{ partial "header.html" . }}
<h2>{{ partial "icon-tags-svg" }}Tags</h2>
<ul class="archive-list terms-tags">
    {{ range .Site.Taxonomies.tags }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ else }}
        <p>No tags yet, stay calm...</p>
    {{ end }}
</ul>
{{ partial "footer.html" . }}
